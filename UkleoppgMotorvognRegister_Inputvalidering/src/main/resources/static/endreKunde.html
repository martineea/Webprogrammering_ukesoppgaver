<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Et skjema</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="endreKunde.js"></script>
    <script src="validering.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Endre kunde</h1>
            <form class="form">
                <!-- ID skal ikke kunne endres, men mÃ¥ huskes, legger derfor inn en skjult input i skjemaet: -->
                <input type="text" id="id" hidden/>
                <div class="form-group">
                    <label>Personnummer</label>
                    <input type="text" class="form-control" id="personnr" onchange="validerPersonnr()"/>
                    <span id="personnrFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Navn</label>
                    <input type="text" class="form-control" id="navn" onchange="validerNavn()"/>
                    <span id="navnFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" class="form-control" id="adresse" onchange="validerAdresse()">
                    <span id="adresseFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Kjennetegn</label>
                    <input type="text" class="form-control" id="kjennetegn" onchange="validerKjennetegn()">
                    <span id="kjennetegnFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Bilmerke</label>
                    <div id="bilmerkene" class="dropdown"></div>
                    <span id="merkeFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label>Biltype</label>
                    <div id="bilmodellene" class="dropdown"></div>
                    <span id="modellFeil" style="color:red"></span>
                </div>
            </form>
                <button class="btn btn-primary" onclick="validerOgEndreKunde()">Endre</button><br/>
            </div>
        </div>
    </div>
<br/><br/>
<div id="feil"></div>
</div>


</body>
</html>
