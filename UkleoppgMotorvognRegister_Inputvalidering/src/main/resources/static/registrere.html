<!DOCTYPE html>
<html lang="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="index.js"></script>
<script src="registrere.js"></script>
<script src="validering.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Motorvognregister</h1>
            <form class="form">
                <div class="form-group">
                    <label for="personnr">Personnummer</label>
                    <input type="text" id="personnr" class="form-control" onchange="validerPersonnr(this.value)"/>
                    <span id="personnrFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="navn">Navn</label>
                    <input type="text" class="form-control" id="navn" onchange="validerNavn(this.value)"/>
                    <span id="navnFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" onchange="validerAdresse(this.value)"/>
                    <span id="adresseFeil" style="color:red"></span>

                </div>
                <div class="form-group">
                    <label for="kjennetegn">Kjennetegn</label>
                    <input type="text" class="form-control" id="kjennetegn" onchange="validerKjennetegn(this.value)"/>
                    <span id="kjennetegnFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="bilMerkene">Bilmerke</label>
                    <div id="bilmerkene" class="dropdown" onchange="validerBilmerke"></div>
                    <span id="merkeFeil" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="bilmodellene">Bilmodell</label>
                    <div id="bilmodellene" class="dropdown"  onchange="validerBilmodell()"></div>
                    <span id="modellFeil" style="color:red"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="validerOgRegistrerKunde()">Registrer</button><br/>
        </div>
        <br/><br/>
        <div id="feil"></div>
    </div>
</div>
</body>
</html>
