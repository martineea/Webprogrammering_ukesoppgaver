<!DOCTYPE html>
<html lang="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="index.js"></script>
<script src="validering.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Logg inn</h1>
            <form class="form">
                <div class="form-group">
                    <label for="brukernavn">Brukernavn</label>
                    <input type=" text" class="form-control" id="brukernavn" />
                    <span id="feilBrukernavn" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="passord">Passord</label>
                    <input type="password" class="form-control" id="passord" /> <!--password på inputfeltet gjør at det du skriver ikke er synlig-->
                    <span id="feilPassord" style="color: red"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="loggInn()">Logg inn</button><br/><br><br>
            <button class="btn btn-danger" onclick="krypterAllePassord()">Krypter alle passord</button>
            <!-- Når vi trykker på denne knappen så blir passordet hashet og omgjort til en hash i H2-databasen -->
            <div id="feil" style="color:red"></div>
        </div>
    </div>
</div>
</body>
</html>
