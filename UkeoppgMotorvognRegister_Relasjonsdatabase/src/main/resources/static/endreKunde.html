<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Et skjema</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="endreKunde.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Endre kunde</h1>
            <form class="form">
                <input type="hidden" id="id"/>
                <div class="form-group">
                    <label>Personnr</label>
                    <input type="text" class="form-control" id="personnr"/>
                </div>
                <div class="form-group">
                    <label>Navn</label>
                    <input type="text" class="form-control" id="navn"/>
                </div>
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" class="form-control" id="adresse">
                </div>
                <div class="form-group">
                    <label>Kjennetegn</label>
                    <input type="text" class="form-control" id="kjennetegn">
                </div>
                <div class="form-group">
                    <label>Bilmerke</label>
                    <div id="bilmerkene" class="dropdown"></div>
                </div>
                <div class="form-group">
                    <label>Biltype</label>
                    <div id="biltypene" class="dropdown"></div>
                </div>

                <div class="form-group">
                    <input type="button" value="Endre" class="btn btn-primary" onclick="endreKunden()"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
